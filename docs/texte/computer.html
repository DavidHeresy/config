<body><main>

    <h1>Computer</h1>

    <p>Ein Computer hat 5 Komponenten.
    <br><code>Eingabe + Ausgabe + Speicher + Betriebssystem + Programme</code>
    </p>

    <p>Der Speicher ist unterteilt in Kernel-Space und User-Space.
    <br>Der Kernel ist ein Teil des Betriebssystems.
    <br>Er verwaltet die Eingabe, Ausgabe und den Speicher.
    <br>Die Programme laufen im User-Space.
    </p>

</main></body>
